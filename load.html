<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Map Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Load Map Settings</h1>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Perlin Map Generator</a></li>
            <li><a href="load.html">Load Downloaded Map</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="maps.html">Map list</a></li>
        </ul>
    </nav>

    <div class="content">
        <input type="file" id="load-json" accept=".json">
        <p>Choose a JSON file with the saved map settings to load and generate the map.</p>
    </div>

    <script src="load.js"></script>
    <script src="generate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <script>
        // Once settings are loaded, the map generation can be triggered
        function generateLoadedMap() {
            generating = true;
            loop();
        }

        document.getElementById('load-json').addEventListener('change', function() {
            loadMapSettings(event);
            generateLoadedMap();
        });
    </script>
</body>
</html>
