<!DOCTYPE html>
<html>
  <head>
    <title>Perlin Noise Terrain</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Fuming's Generator</h1>

    <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="map.html">Perlin Map Generator</a></li>
          <li><a href="load.html">Load Downloaded Map</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="maps.html">Map list</a></li>
        </ul>
    </nav>
     <script>

      const searchParams = new URLSearchParams(window.location.search);

       width = parseInt(searchParams.get('width'));
       height = parseInt(searchParams.get('height'));
       scl = parseInt(searchParams.get('scl'));
       noiseScale = parseFloat(searchParams.get('noiseScale'));
       zoomFactor = parseFloat(searchParams.get('zoomFactor'));
       seed = parseInt(searchParams.get('seed'));
    </script>
    <script src="generate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <script>
       generating = true;
       loop();
    </script>

    <div class="content">
       <button onclick="saveSettings(width,height,scl,noiseScale,zoomFactor,seed)">Save Settings</button>
    </div>
    <script src="save.js"></script>
  </body>
</html>
